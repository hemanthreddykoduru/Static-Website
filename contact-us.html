<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Dream PC Builder</title>
  </head>
  <body>
    <h1>Contact Us</h1>

    <p><a href="f3.html" target="f3">‚Üê Back to Home</a></p>

    <h2>Get in Touch</h2>

    <table border="1" width="100%">
      <tr>
        <th>Contact Method</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>Email</td>
        <td>info@dreampcbuilder.com</td>
      </tr>
      <tr>
        <td>Phone</td>
        <td>+91 98765 43210</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>123 Tech Street, Bangalore, Karnataka, India</td>
      </tr>
      <tr>
        <td>Business Hours</td>
        <td>Monday - Saturday: 9:00 AM - 7:00 PM</td>
      </tr>
    </table>

    <h3>Send us a Message</h3>
    <form>
      <p>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Your full name" />
      </p>
      <p>
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your.email@example.com"
        />
      </p>
      <p>
        <label for="subject">Subject:</label><br />
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="What is this about?"
        />
      </p>
      <p>
        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="50"
          placeholder="Your message here..."
        ></textarea>
      </p>
      <p>
        <button type="submit">Send Message</button>
      </p>
    </form>
  </body>
</html>
